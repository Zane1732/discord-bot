<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Free Robux</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Get Free Robux!</h1>
  <button id="get-robux-btn">Get Free Robux</button>

  <script>
    const getRobuxBtn = document.getElementById('get-robux-btn');

    getRobuxBtn.addEventListener('click', () => {
      // Redirect user to Roblox login page
      window.location.href = 'https://www.roblox.com/login';
    });
  </script>
</body>
</html>
