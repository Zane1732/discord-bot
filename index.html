<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZANE's Discord Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tool Made by ZANE</h1>
    <h2>Spiderman Themed Discord Account Generator</h2>

    <form id="generate-form">
      <label for="server-link">Enter Server Link:</label>
      <input type="text" id="server-link" placeholder="Discord Server Link">
      <button type="submit">Generate Token and Join Server</button>
    </form>

    <ul id="features-list">
      <li>Generate Discord Account Tokens</li>
      <li>Join Multiple Servers</li>
      <li>Automated Token Generation</li>
    </ul>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
