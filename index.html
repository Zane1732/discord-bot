<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creator with CAPTCHA Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Discord Account Creator</h1>
    <form id="generatorForm">
        <label for="invite">Server Invite Link:</label>
        <input type="text" id="invite" value="https://discord.gg/YOUR_INVITE"><br><br>
        <button type="submit">Generate Accounts</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('generatorForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const invite = document.getElementById('invite').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Generating accounts and solving CAPTCHAs...';

            try {
                const response = await fetch('http://127.0.0.1:5000/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        serverLink: invite
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `Generation Completed! Joined the server. Accounts joined: ${data.joinedCount}`;
                } else {
                    resultDiv.innerHTML = 'Error: ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
