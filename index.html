<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f; /* Dark background for the hacking theme */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #generate-btn {
            background-color: #0a74da; /* Blue button for generate */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        #generate-btn:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        img.captcha {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ffffff;
        }
        /* Adding a 3D effect and sparkling background */
        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(255,255,255,0.5) 20%, transparent);
            opacity: 0.2;
            animation: sparkle 1s infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>CAPTCHA Generator</h1>
    <button id="generate-btn">Generate</button>
    <div id="result"></div>
    <img class="captcha" src="URL_TO_CAPTCHA_IMAGE" alt="CAPTCHA">
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
