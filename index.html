<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Generator Tool</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
        }
        button {
            background: #444;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
        #app {
            display: none;
        }
        .status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h1>Discord Token Tool Login</h1>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="app" class="container">
        <h1>Discord Token Generator</h1>
        <form id="mainForm">
            <label for="serverLink">Server Invite Link:</label>
            <input type="text" id="serverLink" placeholder="https://discord.gg/YOUR_INVITE" required>
            <button type="submit">Start Process</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
